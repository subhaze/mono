name: production/itsnotthecereal-life

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "apps/itsnotthecereal-life/**"
      - "packages/**"
env:
  PROJECT_SLUG: itsnotthecereal-life
  NODE_VERSION: 20

jobs:
  production_itsnotthecereal-life:
    name: production itsnotthecereal-life
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache turbo build setup
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Clean install
        run: npm ci
      - name: Build
        run: npm run build -- --filter=${{ env.PROJECT_SLUG }}
      - name: Deploy production
        uses: ./.github/actions/vercel
        with:
          working-directory: ./apps/${{ env.PROJECT_SLUG }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-scope: subhaze
          vercel-project: ${{ env.PROJECT_SLUG }}
          vercel-environment: production
          node-version: ${{ env.NODE_VERSION }}
          vercel-production-deploy: true
