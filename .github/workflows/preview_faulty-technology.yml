name: preview/faulty-technology

on:
  workflow_dispatch: {}
  pull_request:
    types: [open, reopened, edited, synchronize]
    paths:
      - "apps/faulty-technology/**"
      - "packages/**"

env:
  PROJECT_SLUG: faulty-technology
  NODE_VERSION: 20

jobs:
  preview_faulty-technology:
    name: preview belowthefold.rocks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache turbo build setup
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Clean install
        run: npm ci
      - name: Build
        run: npm run build -- --filter=${{ env.PROJECT_SLUG }}
      - name: Deploy preview
        uses: ./.github/actions/vercel
        with:
          working-directory: ./apps/$PROJECT_SLUG
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-scope: subhaze
          vercel-project: ${{ env.PROJECT_SLUG }}
          vercel-environment: preview
          node-version: ${{ env.NODE_VERSION }}
